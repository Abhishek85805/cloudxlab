version: '3.8'

services:
  app:
    image: abhishek85805/cloudxlab
    ports:
      - "3000:3000"
    command: >
      sh -c "
        npx prisma migrate deploy && 
        npx prisma generate &&
        npm start
      "
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - cloudxlab-network

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    volumes:
      - cloudxlab:/var/lib/mysql
    networks:
      - cloudxlab-network

networks:
  cloudxlab-network:
    driver: bridge

volumes:
  cloudxlab: